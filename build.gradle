apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    // maven { url 'http://maven.oschina.net/content/groups/public/'}
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'redis.clients:jedis:2.8.0'
    compile 'org.redisson:redisson:2.2.14'
}